<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page-wrapper">
    <div class="left">
      <div class="left-wrapper">
        <div class="left-header">
          <img src="resources/odin-lined-2.png">
          <h1>ODIN</h1>
        </div>
      </div>
    </div>
    <div class="right">
      <div class="right-header">
        <p>This is not a real online service! 
          You know you need something like this in
          your life to help you realize your deepest dreams. 
          Sign up <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
      </div>
      <div class="right-body">
        <h3>Let's do this!</h3>
        <form action="" method="get" class="sign-up=form">
          <div class="form-row">
            <label for="first-name">FIRST NAME</label>
            <input type="text" id="first-name" name="first-name" />
          </div>
          <div class="form-row">
            <label for="last-name">LAST NAME</label>
            <input type="text" id="last-name" name="last-name" />
          </div>
          <div class="form-row">
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email" />
          </div>
          <div class="form-row">
            <label for="phone-num">PHONE NUMBER</label>
            <input type="tel" id="phone-num" name="phone-num" />
          </div>
          <div class="form-row">
            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="password" />
          </div>
          <div class="form-row">
            <label for="confirm-pass">CONFIRM PASSWORD</label>
            <input type="password" id="confirm-pass" name="confirm-pass" />
          </div>
        </form>
      </div>
      <div class="right-footer">
        <button>Create Account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
      </div>
    </div>
  </div>
</body>
</html>
